<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
    <title>table</title>
</head>
<body>
    <table class="activity-table">
        <thead class="activity-table__header">
            <tr>
                <th class="report">Fichero</th>
                <th class="date">Fecha</th>
                <th class="duration">Duración</th>
                <th class="type">Tipo</th>
                <th class="municipality">Municipio</th>
                <th class="locality">Localidad</th>
                <th class="watercourse">Cauce intervenido</th>
                <th class="location">Ubicación</th>
                <th class="cooperative">Cooperativas</th>
                <th class="workers">Cantidad de trabajadores</th>
                <th class="meters">Metros intervenidos</th>
                <th class="waste">Residuos extraídos</th>
                <th class="observations">Observaciones</th>
            </tr>
        </thead>
        <tbody class="activity-table__body">
            <tr>
                <td class="report ta-center"><a href="" target="_blank"><span class="material-symbols-rounded">arrow_outward</span></a></td>
                <td class="date"></td>
                <td class="duration"></td>
                <td class="type"></td>
                <td class="municipality"></td>
                <td class="locality"></td>
                <td class="watercourse"></td>
                <td class="location"></td>
                <td class="cooperative"></td>
                <td class="workers ta-center"></td>
                <td class="meters ta-center"></td>
                <td class="waste ta-center"> m<span>3</span></td>
                <td class="observations"></td>
            </tr>
        </tbody>
    </table>

    <script>
        const header = document.querySelector('.activity-table__header');

        window.addEventListener('scroll', function(){
            var x = window.scrollX;
            header.style.transform = "translateX(-"+x+"px)";
        })
    </script>
</body>
</html>
